<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nev">
      <th mat-header-cell *matHeaderCellDef> Név </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.nev}} </td>
    </ng-container>
 
    <ng-container matColumnDef="kor">
      <th mat-header-cell *matHeaderCellDef> Kor </th>
      <td mat-cell *matCellDef="let element"> {{element.kor}} </td>
    </ng-container>
 
    <ng-container matColumnDef="szhely">
      <th mat-header-cell *matHeaderCellDef> Születési hely </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.szhely}} </td>
    </ng-container>
  
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Jelszó </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.password}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Felhasználónév </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.username}} </td>
    </ng-container>

    <!-- kepUrl Column 
    <ng-container matColumnDef="kepUrl">
      <th mat-header-cell *matHeaderCellDef> Fénykép </th>
      <td mat-cell *matCellDef="let element" class="text-center">
          <img [src]="element.kepUrl" height="100" class="my-2">
      </td>
    </ng-container>--> 

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> Felhasználónév </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="__v">
      <th mat-header-cell *matHeaderCellDef> Felhasználónév </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.__v}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
